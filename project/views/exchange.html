<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "header"></div>

    <div class="exchange-container">
        <h1>환율 정보</h1>

        <h3>금액 입력과 해당 통화 선택</h3>
        <input type="number" id="amount" placeholder="금액 입력" required>
        <select id="currency">
            <option value="USD">미국 달러 (USD)</option>
            <option value="EUR">유로 (EUR)</option>
            <option value="JPY">일본 엔 (JPY)</option>
            <option value="GBP">영국 파운드 (GBP)</option>
        </select>
        <h3>변환할 통화 선택</h3>
        <select id="target-currency">
            <option value="KRW">원 (KRW)</option>
            <option value="USD">미국 달러 (USD)</option>
            <option value="EUR">유로 (EUR)</option>
            <option value="JPY">일본 엔 (JPY)</option>
        </select>
        <button id="get-rate-btn">환율 가져오기</button>
        <div id="exchange-result"></div>
    </div>

   
</body>

<script src="project_exchange.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>
</html>
