<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "header"></div>

    <main class = "review-container">
    <section id="review-form" class="mb-5">
        <h2>후기 작성</h2>
        <form id="reviewForm">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="후기 제목" required>
            </div>
            <div class="form-group">
                <textarea id="content" class="form-control" placeholder="후기 내용" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="image" class="form-control-file" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="text" id="hashtags" class="form-control" placeholder="해시태그 (예: #여행 #즐거움)" required>
            </div>
            <button type="submit" class="btn btn-primary">작성하기</button>
        </form>
    </section>

    <section id="my-reviews" class="mt-5">
        <h2>내 후기 목록</h2>
        <div id="my-reviews-container" class="row"></div>
    </section>

    

    <script src="project.review.js" defer></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </main>

</body>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>

</html>
